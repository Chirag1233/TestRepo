<!DOCTYPE html>
<html>
<head>
    <title>etcd Key-Value Pairs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>etcd Key-Value Pairs</h1>
    <div>
        {% for key, value in data.items() %}
            <div class="folder">
                <div class="light {{ value }}"></div>
                <p>{{ key }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
