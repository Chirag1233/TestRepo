<!DOCTYPE html>
<html>
<head>
    <title>etcd Key-Value Pairs</title>
    <style>
        .status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .green {
            background-color: green;
        }
        .yellow {
            background-color: yellow;
        }
        .red {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>etcd Key-Value Pairs</h1>
    <ul>
        {% for key, value in data.items() %}
            <li>
                <span class="status {{ value }}"></span>
                {{ key }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
